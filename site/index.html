<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1 id="compiledSplain" class="u-margin-top-xl"></h1>
        </div>
    </div>
    <div class="row text-center u-margin-top-l">
    <a href="#" onClick="doCompilation()" class="btn btn-primary">Update</a>
    </div>
    <div class="row">

        <div class="col-xs-6 col-xs-offset-3 text-center u-margin-top-l">
            <div class="form-group">
                <textarea class="form-control" id="splainCode" rows="2"></textarea>
            </div>
        </div>
    </div>


    <div class="row u-margin-top-l">
        <div class="col-xs-offset-3 col-xs-4">
            <div class="form-group">
                <div class="btn-group">
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="templatesDropDown" aria-expanded="false">
                        Templates
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" id="templateDropdownSelections">
                        <li><a href="#">Dropdown link</a></li>
                    </ul>
                </div>
                <textarea class="form-control" id="templateContents" rows="4"></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-offset-3 col-xs-2">
            <h4>Add template</h4>
            <div class="input-group pull-right">
                <input type="text" class="form-control" id="newTemplateName">
                <span class="input-group-btn">
                        <button class="btn btn-default" onClick="addTemplate()" type="button">+</button>
                    </span>
            </div>
        </div>
    </div>

</div>


<script
        src="https://code.jquery.com/jquery-3.2.0.min.js"
        integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="splain.min.js"></script>
<script src="main.js"></script>
</body>
</html>
